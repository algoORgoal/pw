<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>make random sentence</h1>

    <span>
        <script>
            var 주어 = ["달", "그림자", "닭", "왕"];
            document.write(주어[Math.floor(Math.random() * 4)]);
        </script>
        <script>
            var 주격조사 = ["이/가", "께서"];
            document.write(주격조사[Math.floor(Math.random() * 2)]);
        </script>
        <script>
            var 목적어 = ["너", "우리", "그 녀석", "나"];
            document.write(목적어[Math.floor(Math.random() * 4)]);
        </script>
        <script>
            var 목적조사 = ["을/를", "ㄹ"];
            document.write(목적조사[Math.floor(Math.random() * 2)]);
        </script>
        <script>
            var 서술어 = ["때린다", "돌린다", "그린다", "잡는다"];
            document.write(서술어[Math.floor(Math.random() * 4)]);
        </script>
        .
    </span>

</body>

</html>
